<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        <!-- ** array ** -->
        const a = [];
        console.log(a)

        // nuevas formas de iniciar un array
        const b = Array.of("a", "b", "c", "d", "e", 1, 2, 3, 4, 5)
        console.log(b)

        // iniciar y definir con valores predefinidos
        const c = Array(100).fill(false)
        console.log(c)

        // recorrer con foreach
        b.forEach(function(v, index) { 
            console.log(`<li id="${index}">${v}</li>`) 
        })

    </script>

    
</body>
</html>
